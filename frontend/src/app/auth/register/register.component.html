<main class="register-container" aria-labelledby="register-title">
  <div class="register-card">
    <div class="register-header">
      <img src="/logo.png" alt="SnipHub" class="header-logo">
      <h1 id="register-title">SnipHub</h1>
      <p>Crea tu cuenta</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" formControlName="username" class="form-control"
          [class.error]="username?.invalid && username?.touched" placeholder="usuario123" />
        <div class="error-message" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">El nombre de usuario es requerido</span>
          <span *ngIf="username?.errors?.['minlength']">Mínimo 3 caracteres</span>
          <span *ngIf="username?.errors?.['maxlength']">Máximo 50 caracteres</span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [class.error]="email?.invalid && email?.touched" placeholder="tu@email.com" />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.error]="password?.invalid && password?.touched" placeholder="••••••••" />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Error general -->
      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="isLoading || registerForm.invalid">
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Registrando...</span>
      </button>
    </form>

    <!-- Login Link -->
    <div class="register-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</main>
