<div class="dialog-overlay" *ngIf="dialog" (click)="cancel()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 class="dialog-title">{{ dialog.title }}</h2>
    </div>

    <div class="dialog-body">
      <p class="dialog-message">{{ dialog.message }}</p>
    </div>

    <div class="dialog-footer">
      <button *ngIf="isConfirm" type="button" class="btn btn-secondary" (click)="cancel()">
        {{ dialog.cancelText || 'Cancelar' }}
      </button>
      <button type="button" class="btn btn-primary" (click)="isConfirm ? confirm() : cancel()">
        {{ isConfirm ? (dialog.confirmText || 'Confirmar') : (dialog.confirmText || 'Aceptar') }}
      </button>
    </div>
  </div>
</div>
